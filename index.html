<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Credentials Manager</title>
</head>

<body>
    <div class="app-container">
        <div class="app-head">
            <h3>Credentials Manager</h3>
            <div class="credential-form">
                <input id='name' placeholder="Name" type="text">
                <input id='identifier' placeholder="Identifier" type="text">
                <input id='password' placeholder="Password" type="password">
                <button class="store-cred-btn">STORE</button>
                <button class="update-cred-btn" disabled="true">UPDATE</button>
                <button class="cancel-cred-btn" disabled="true">CANCEL</button>
                <button class="cancel-cred-btn" disabled="true">SHARE</button>
            </div>
        </div>
        <div class="app-body">
            <table class="credentials-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Identifier</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
            <small class="empty-table-message">No credentials found</small>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
